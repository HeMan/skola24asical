<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL-skapare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
    <h2>Domän</h2>
    Ange domän från URL från skola24. Ex så blir https://web.skola24.se/timetable/timetable-viewer/exempel.skola24.se
    <code>exempel.skola24.se</code>
    <form onsubmit="return getSchools(this)" action="javascript:;">
        <div class=" form-group">
            <label for="domain">Ange domän</label>
            <input type="text" class="form-control" id="domain" name="domain" placeholder="exempel.skola24.se">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="schooldiv" hidden>
        <form onchange="return getClasses(this)" action="javascript:;">
            <div class="form-group">
                <label for="school">Välj skola</label>
                <input type="hidden" id="cdomain" name="cdomain"></input>
                <select name="schooloptions" id="schooloptions" class="form-select" aria-label="Skola"></select>
            </div>
        </form>
    </div>
    <div id="classesdiv" hidden>
        <form onchange="return buildUrl(this)" action="javascript:;">
            <div class="form-group">
                <label for="classes">Välj klass</label>
                <input type="hidden" id="udomain" name="udomain">
                <input type="hidden" id="uschool" name="uschool">
                <select name="classesoptions" id="classesoptions" class="form-select" aria-label="Klass"></select>
            </div>
        </form>
    </div>
    <div id="urldiv" hidden>
        Url: <div id="createdurl"></div>
    </div>
</body>

</html>
